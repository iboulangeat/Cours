# Resilience in system dynamics
#### Notions and definitions
**Resistence** is the degree to which a state variable is changed following a disturbance (e.g. Perturbed vs Control, height of the attraction bassin)
&lt;br&gt; **Recovery** is the capacity to return to the original state following a disturbance (e.g. degree of change, recovery time)
&lt;br&gt; **Persistence** is the maintainance of the system through time as a identifiable unit (e.g. same state)
&lt;br&gt; **Invariability** is the temporal consistancy of a state variable following disturbance (e.g. 1/temporal variability)

.absolute.b-3.r-2[&lt;sub&gt;&lt;sub&gt;Radchuck et al. 2019, EcoLet&lt;/sub&gt;&lt;/sub&gt;]
